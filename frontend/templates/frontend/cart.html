{% extends "frontend/base.html" %}
{% block title %}Cart | EthioCoffee{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Your Shopping Cart</h1>
    <p>Review your selected coffee products.</p>
</section>

<section class="cart-section container">

    <table class="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (ETB)</th>
                <th>Quantity</th>
                <th>Total (ETB)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- JavaScript will populate this -->
        </tbody>
    </table>

    <div class="cart-summary">
        <h3>Grand Total: <span id="cart-total">0</span> ETB</h3>
        <button class="btn-primary" id="checkout-btn">Proceed to Checkout</button>
    </div>

</section>
{% endblock %}
